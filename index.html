<body>

  <div class="row">
    <div class="twelve wide column">

      <!-- beginning of placeholder -->
      <div class="ui placeholder segment">

        <!-- responsive heading -->
        <div class="ui txHead">
          <p class="name" style="text-align:center/left/right;">OnHand</p>
          <img class="heart" src="assets\redheart3.png">
        </div>

        <!-- this is the search bar -->
        <div class="ui grid center aligned">
          <h2 id="subtitle">A simple solution for meals and cocktails based on ingredients you have OnHand</h2>
          <div class="row">
            <div class="ui massive icon input search-bar">
              <input type="text" placeholder="What you got?" id="userInput">
            </div>
          </div>
        </div>

        <!-- buttons -->
        <div class="ui large buttons">

          <button class="ui button large" id="searchCocktails" style="display: block;">
            <div>Thirsty?</div>
            <img class="martini" src="assets\martini.png">
          </button>

          <!-- <div class="or"></div> -->

          <button class="ui button large" id="recipeBtn">
            <div>Hungry?</div>
            <img class="kitchen" src="assets\kitchen.png">
          </button>


        </div>
        <!-- end of placeholder div -->
      </div>
    </div>

    <!-- end of row -->
  </div>

  <div class="row">
    <div class="twelve wide column">
      <!-- results container -->
      <h2 id="searchTitle">
        <br>

      </h2>
    </div>
  </div>


  <div class="row">
    <div class="twelve wide column">
      <!-- results container -->
      <div class="container ui centered cards" id="results">
        <br>

      </div>
    </div>
  </div>

    <div class="column-6">

      </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
