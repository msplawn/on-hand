<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnHand</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@1,700&family=Caveat+Brush&family=Montserrat+Alternates&family=Teko:wght@500&display=swap"
    rel="stylesheet">    
  <link rel="stylesheet" href="style.css">
  

</head>

<body>

  <div class="row">
    <div class="twelve wide column">

      <!-- beginning of placeholder -->
      <div class="ui placeholder segment">

        <!-- responsive heading -->
        <div class="ui txHead">
          <p class="name" style="text-align:center/left/right;">OnHand</p>
          <img class="heart" src="assets\redheart3.png">
        </div>

        <!-- this is the search bar -->
        <div class="ui grid center aligned">
          <div class="ui massive icon input search-bar">
            <input type="text" placeholder="What you got?" id="userInput">
          </div>
        </div>

        <!-- buttons -->
        <div class="ui large buttons">
          
            <button class="ui button" id="searchCocktails" style="display: block;">Thirsty?
              <img class="martini" src="assets\martini.png">
            </button>
          
          <!-- <div class="or"></div> -->
          
            <button class="ui button" id="recipeBtn">Hungry?
              <img class="kitchen" src="assets\kitchen.png">
            </button>
          

        </div>
        <!-- end of placeholder div -->
      </div>
    </div>

    <!-- end of row -->
  </div>


 

  <div class="row">
    <div class="twelve wide column">
      <!-- results container -->
      <div class="container ui centered cards" id="results">
        <br>

      </div>
    </div>
  </div>

  <div class="ui centered grid footer">
    <div class="column-6">
      <footer>
        <h3>On Hand is brought to you by M J V J</h3>
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
            href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
      </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="base.js"></script>
    <script src="base2.js"></script>

</body>

</html>
